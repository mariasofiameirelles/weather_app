<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Weather App</title>
</head>

<body>
  </head>

  <body>
    <div claas="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
            class="form-control shadow-sm" />
        </form>
        <button type="submit" value="search">Search</button>
        <button id="current-location-button">Current</button>
        <h1 id="city">
        </h1>
        <ul>
          <li id="date"> </li>
          <li id="description"> </li>
        </ul>
        <img src="cloudy.png" class="atual" alt="currentWeather" width="300px" />

        <div class="row">
          <span class="temperature" id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius-link">ºC </a>|
            <a href="#" id="fahrenheit-link">ºF</a>
          </span>
        </div>
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
          <br>
          <div class="container">
            <div class="days">
              <div class="row">
                <div class="col-sm">
                  3 July
                </div>
                <div class="col-sm">
                  4 July
                </div>
                <div class="col-sm">
                  5 July
                </div>
                <div class="col-sm">
                  6 July
                </div>
                <div class="col-sm">
                  7 July
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="icon">
              <div class="row">
                <div class="column">
                  <img src="rain.png" width="100px">
                </div>
                <div class="column">
                  <img src="thunder.png" width="100px">
                </div>
                <div class="column">
                  <img src="partiallysun.png" width="100px">
                </div>
                <div class="column">
                  <img src="sun.png" width="100px">
                </div>
                <div class="column">
                  <img src="windy.png" width="100px">
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <div class="days">
              <div class="row">
                <div class="col-sm">
                  11º-16ºC|ºF
                </div>
                <div class="col-sm">
                  12º-15ºC|ºF
                </div>
                <div class="col-sm">
                  14º-18ºC|ºF
                </div>
                <div class="col-sm">
                  16º-20ºC|ºF
                </div>
                <div class="col-sm">
                  14º-18ºC|ºF
                </div>
              </div>
            </div>
          </div>
          <script src="index.js"></script>
  </body>

</html>
