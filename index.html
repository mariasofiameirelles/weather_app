<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  ​

  <body>
    <div claas="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Type a city.."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm"
          />
        </form>
        <button type="submit" value="search">Search</button>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        ​
        <div class="container text-center">
          <div class="col">
            <div class="clearfix weather-temperature"></div>
            <img src="" alt="Clear" id="icon" class="weather-icon" />
            <p class="temperature">
              <span id="temperature"></span>
              <span class="units">
                <a href="#" id="celsius-link">ºC </a>|
                <a href="#" id="fahrenheit-link">ºF</a>
              </span>
            </p>
          </div>
        </div>
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
        <br />
        <div class="row weather-forecast" id="forecast"></div>
        <br />
        <h4>
          <small>
            <a
              href="https://github.com/mariasofiameirelles/weather_app.git"
              target="_blank"
              >Open-source code</a
            >
            by Maria Sofia Meirelles
          </small>
        </h4>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
